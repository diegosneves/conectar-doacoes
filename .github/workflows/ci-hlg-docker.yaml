name: CI HLG Image Push

on:
  pull_request:
    types: [closed]
    branches:
      - 'release/*'

jobs:
  build-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get branch name
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_BASE_REF#release/} | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Push to Docker Hub
        run: |
          if [[ "${{ github.event.pull_request.merged == 'true' }}" ]]; then
            docker build -t diegoneves/conectar-doacoes:${{ env.BRANCH_NAME }} . --build-arg DB_NAME=${{ env.DB_NAME }} --build-arg DB_PASSWORD=${{ env.DB_PASSWORD }} --build-arg DB_USERNAME=${{ env.DB_USERNAME }}
            docker push diegoneves/conectar-doacoes:${{ env.BRANCH_NAME }}
          fi